<!-- root @vars -->
    <head>
        <meta charset="utf-8" />
        <span tal:omit-tag="" tal:repeat="each_css imgbb/css">
            <link tal:condition="php: !is_array(each_css) AND strlen(each_css) > 1" rel="stylesheet" href="${imgbb/base_url}/app/${imgbb/this_app}/tpl/css/${each_css}.css" />
            <link tal:condition="php: is_array(each_css)" rel="stylesheet" href="${imgbb/base_url}/app/${each_css/app}/tpl/css/${each_css/filename}" />
        </span>
        <!--<link rel="stylesheet" tal:attributes="href string: ${imgbb/base_url}/app/main/tpl/css/menu.css" tal:condition="true: imgbb/menubar"/>-->
        <title tal:content="imgbb/title | default">imgBB</title>
    </head>
    <body>
    <tal:block tal:condition="true: imgbb/menubar" metal:use-macro="${imgbb/IBB_TEMPLATES_PATH}/menubar.xhtml/menubar" />

    <span metal:use-macro="${imgbb/tplpath}home.xhtml/header" />
    <div class="frontwrap">
        <div class="frontmaincolwrap">
            <ul class="frontcontentmenu">
                <li tal:repeat="category front_categories">
                    <tal:block tal:define="global loc php: category['id'] === '1' ? FALSE : 'index.php?/front/' . category['id'] . '-' . category['name']"/>
                    <a href='index.php'  tal:attributes="href loc | default">
                        ${category/name}
                    </a>
                </li>
            </ul>
            <div class="frontcontentwrap" tal:omit-tag="" metal:use-macro="${imgbb/macro/src}/${imgbb/macro/name}"></div>
        </div>
        <div class="frontsidecolwrap" tal:omit-tag="" metal:use-macro="${imgbb/tplpath}home.xhtml/recent_posts"></div>
    </div>
    </body>
