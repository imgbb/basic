<tal:block metal:define-macro="home">
<span metal:use-macro="${imgbb/tplpath}home.xhtml/header" />

<div class="frontwrap">
    <div class="frontmaincolwrap">
        <ul class="frontcontentmenu">
            <li tal:repeat="category front_categories">
                <tal:block tal:define="global loc php: category['id'] === '1' ? FALSE : 'index.php?/front/' . category['id'] . '-' . category['name']"/>
                <a href='index.php'  tal:attributes="href loc | default">
                    ${category/name}
                </a>
            </li>
        </ul>
        <div class="frontcontentwrap" tal:omit-tag="" metal:use-macro="${imgbb/macro/src}/${imgbb/macro/name}"></div>
    </div>
    <div class="frontsidecolwrap" tal:omit-tag="" metal:use-macro="${imgbb/tplpath}home.xhtml/recent_posts"></div>
</div>
</tal:block>


        <!-- macro: front -->
<div class="frontcontentwrap" metal:define-macro="front">
<div class="newsitem" tal:repeat="entry front_data">
    <div class="newsheader">
                    <span class="newsheadline">
                        ${entry/header}
                    </span>
        <br />
                    <span class="newspostername" tal:condition="entry/display_name">
                        ${entry/display_name}</span><span class="newspostertrip" tal:condition="entry/display_trip">!${entry/display_trip}
                    </span>
                    <span class="newsrank" style="${entry/staff_display_stylization}" tal:condition="exists: entry/staff_display_name">
                        ${entry/staff_display_name}
                    </span>
                    <span class="newsposttime" tal:condition="exists: entry/timestamp">
                        ${entry/timestamp}
                    </span>
    </div>
    <div class="newscontent">
        <a tal:condition="true: entry/file" href="${imgbb/base_url}/files/src/${entry/file}" target="_blank">
            <img src="files/src/${entry/file}" class="newsimg" href="files/src/${entry/file}"/>
        </a>
        <div class="newsbody">
            <p tal:content="structure entry/entry" tal:omit-tag="" />
        </div>
        <div tal:condition="exists: entry/staff_display_name" class="newsfooter">
            <a href="#">
                View Thread
            </a>
        </div>
    </div>
</div>
</div>
        <!-- macro: header @var intro_img -->
<div class="header" metal:define-macro="header">
<img src="https://dl.dropboxusercontent.com/u/20817027/imgbb/UGR5rof.png"/>
</div>
        <!-- macro: recent_posts @var posts -->
<div class="frontsidecolwrap" metal:define-macro="recent_posts">
<div class="sidecolhead">
    Recent Posts
</div>
<div class="recentpostswrap">
    <div class="recentpostitem" tal:repeat="post posts">
        <div class="recentpostwrap">
            <div class="recentpostheader">
                        <span class="recentpostboard">
                            <a href="index.php?/${post/boardname}/${post/parentid}-${post/name}#${post/id}">
                                /${post/boardname}/
                            </a>
                        </span>
                        <span class="recentsubjectposterdivider">
                            &#8211;
                        </span>
                        <span class="recentpostername" tal:content="post/name | default">
                            <span tal:condition="not: post/tripcode" tal:omit-tag="">
                                Anonymous
                            </span>
                        </span><span class="recentpostertrip" tal:condition="post/tripcode">!${post/tripcode}
                        </span>
                        <span class="recentmod" tal:condition="php: post['tripcode'] eq '!ShiningArmor'">
                            ## ${post/rank_display_name} ##
                        </span>
                        <span class="recentposttime">
                            ${post/timestamp}
                        </span>
            </div>
            <div class="recentpostcontent">
                <img class="recentpostimg" src="http://www.gravatar.com/avatar/5946e3ebae0fcfbae5a54422aabf08a1?s=125&d=https%3A%2F%2Fmlpforums-feld0.netdna-ssl.com%2F%2Fpublic%2Fstyle_images%2Fmlp%2Fprofile%2Fdefault_large.png" />
                <div class="recentpostbody">
                    <p tal:content="structure post/message">${post/message}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

        <!-- macro: topmenu @var front_sections-->
<div id="topmenu" class="menu" metal:define-macro="topmenu">
<ul>
    <li class="tab" tal:repeat="item php: range(1,4)">
        <a tal:attributes="href item">
            ${item}
        </a>
    </li>
</ul>
</div>
