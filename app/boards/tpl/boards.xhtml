<tal:block metal:define-macro="postbox">
    <div style="text-align:center;font-size:6em;">${boardinfo/title}</div>
    <hr />
    <div class="postarea">
        <form id="postform" action="index.php?app=boards&amp;mod=boards&amp;area=view&amp;action=process" method="post">
            <input type="hidden" name="board" value="${imgbb/highlight/action}" />
            <table>
                <tbody>
                <tr tal:condition="not: imgbb/user/registered">
                    <td class="tdlabel">
                        Name
                    </td>
                    <td class="tdinput">
                        <input id="postername" type="text" name="postername" />
                        <a onclick="displayhelp()" href="#">
                            <span class="helpme">
                                ?
                            </span>
                        </a>
                    </td>
                </tr>

                <tr tal:condition="imgbb/user/registered">
                    <td class="tdlabel">
                        Name
                    </td>
                    <td class="tdinput">
                        <select name="names">
                            <option value="main">
                                ${imgbb/user/display_name}!${imgbb/user/display_trip}
                            </option>
                            <option value="${name/id}" tal:repeat="name imgbb/user/names">
                                ${name/display_name}!${name/display_trip}
                            </option>
                        </select>
                        <input id="goanon" type="button" name="goanon" value="Go Anon!" />
                        <a onclick="displayhelp()" href="#">
                            <span class="helpme">
                                ?
                            </span>
                        </a>
                    </td>
                </tr>

                <tr>
                    <td class="tdlabel">
                        Email
                    </td>
                    <td class="tdinput">
                        <input id="email" type="text" name="email"/>
                        <a onclick="displayhelp()" href="#">
                            <span class="helpme">
                                ?
                            </span>
                        </a>
                    </td>
                </tr>

                <tr>
                    <td class="tdlabel">
                        Subject
                    </td>
                    <td class="tdinput">
                        <input id="subject" type="text" name="subject"/>
                        <input id="submit" type="submit" onclick="" value="New Post" name="Submit" />
                        <a onclick="displayhelp()" href="#">
                            <span class="helpme">
                                ?
                            </span>
                        </a>
                    </td>
                </tr>

                <tr>
                    <td class="tdlabel">
                        Message
                    </td>
                    <td class="tdinput">
                        <textarea id="message" name="body" />
                        <a onclick="displayhelp()" href="#">
                            <span class="helpme">
                                ?
                            </span>
                        </a>
                    </td>
                </tr>

                <tr>
                    <td class="tdlabel">
                        File
                    </td>
                    <td class="tdinput">
                        <input id="file" type="file" name="file"/>
                        <a onclick="displayhelp()" href="#">
                            <span class="helpme">
                                ?
                            </span>
                        </a>
                    </td>
                </tr>

                <tr>
                    <td class="tdlabel">
                        Embed
                    </td>
                    <td class="tdinput">
                        <input id="embed" type="text" name="embed"/>
                        <a onclick="displayhelp()" href="#">
                            <span class="helpme">
                                ?
                            </span>
                        </a>
                    </td>
                </tr>

                <tr>
                    <td class="tdlabel">
                        Password
                    </td>
                    <td class="tdinput">
                        <input id="password" type="password" name="password"/>
                        <a onclick="displayhelp()" href="#">
                            <span class="helpme">
                                ?
                            </span>
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
        </form>
    </div>
    <hr />
</tal:block>

<tal:block metal:define-macro="thread">
    <div class="board">
        <div id="${parent/id}" class="thread" >
            <div class="postcontainer" tal:repeat="post posts">
                <div id="${post/id}" class="post op" tal:attributes="class php: posts.key() == 1 ? 'post op' : 'post reply'">
                    <div class="file" tal:condition="post/file">
                        <div class="fileinfo">
                                <span class="filetext">
                                    File:
                                    <a href="${imgbb/base_url}/files/src/${post/file}.${post/file_type}">
                                        ${post/file}.${post/file_type}
                                    </a>
                                    ${structure string: &ndash;} (${post/file_size}, ${post/image_h}x${post/image_w}, ${post/file_original}.${post/file_type})
                                </span>
                        </div>
                        <a class="filethumb" target="_blank" href="${imgbb/base_url}/files/src/${post/file}.${post/file_type}">
                            <img src="http://applejack.ponychan.net/chan/files/thumb/138522502933s.png" />
                        </a>
                    </div>
                    <div class="postinfo">
                        <label>
                            <input type="checkbox" />
                            <span class="subject" tal:content="structure post/subject"/>
                                <span class="namespan">
                                    <span class="name" tal:content="post/display_name" /><span class="postertrip" tal:condition="post/display_tripcode">!${post/display_tripcode}</span>
                                </span>
                                <span class="mod">
                                </span>
                            <span class="datetime" tal:content="post/timestamp"/>
                                <span class="postnumber">
                                    <a href="${imgbb/base_url}/index.php?/${boardinfo/board_name}/${parent/id}-#${post/id}">
                                        No.
                                    </a>
                                    <a href="${imgbb/base_url}/pls" tal:content="post/id"/>
                                </span>
                        </label>
                    </div>
                    <blockquote class="postmessage" tal:content="structure post/message" />
                </div>
                <!--<tal:block tal:repeat="replycount repliescount/${parent/id}">-->
                    <!--<tal:block tal:repeat="reply replycount">-->
                        <!--${reply}-->
                    <!--</tal:block>-->
                <!--</tal:block>-->
            </div>
        </div>
    </div>
</tal:block>

<tal:block metal:define-macro="board">
    <div class="board">
        <tal:block tal:repeat="parent parents">
            <div id="two_${parent/id}" class="thread">
                <div class="postcontainer">
                    <div id="one_${parent/id}" class="post op">
                        <div class="file" tal:condition="parent/file">

                            </a>

                    <tal:block tal:repeat="replycount repliescount/${parent/id}">

                            </div>
                            <div class="file" tal:condition="reply/file">

                    </div>
                <!--</tal:block>-->
            </div>
            <hr />
